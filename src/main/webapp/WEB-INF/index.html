<body>
<script type="text/javascript" src="./js/marked.min.js"></script>
<script src="./js/load_markd.js"></script>
<el-container id = "root" style="display: flex;flex-direction: column;">

    <!--头部-->
    <my_header :login="login" :user_icon="user_icon" ></my_header>
    <!--内容-->
    <router-view v-on:login-state="change_login"></router-view>

    <!--foot-->
    <my_footer></my_footer>
</el-container>
</body>
<script>
    //配置路由
    const routes = [
        { path: '/', component: indexMainModule },
        { path: '/login', component: loginRegisteModule },
        { path: '/registe', component: loginRegisteModule },
        { path: '/user/info', component: userMainModule,
            children: [
                {
                    path: 'infoform',
                    component: userInfoFormModule
                },
                {
                    path: 'file_upload_record',
                    component: fileUploadRecordListModule
                },
                {
                    path: 'course_list',
                    component: courseModule
                },
                {
                    path: 'message_list',
                    component: messageListModule
                }
            ]},
        { path: '/course/details/:cid', component: sectionMainModule },
        { path: '/fileMain', component: fileMainModule },
        { path: '/fileUpload', component: fileUploadFormModule }
    ]

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
    })

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能

    var root = new Vue({
        router,
        el:"#root",
        data:{
            login:false,
            user_icon:''
        },
        created:function(){
            this.check_login();
        },
        watch:{
            login:function(){
                this.user_icon = localStorage['user_icon']
            }
        },
        methods:{
            change_login:function(){
                this.login=true;
            },
            check_login:function(){
                var token = this.getCookie("token")
                if (token != ''){
                    this.login = true;
                }else{
                    this.login = false;
                }
            },
            getCookie(name){
                var value = ''
                var cookies = document.cookie.split(';')
                var ck ;
                for(var i =0;i<cookies.length;i++){
                    ck = cookies[i].split('=')
                    if(ck[0] == name){
                        value = ck[1]
                    }
                }
                return value;
            }
        }
    }).$mount('#root')
</script>

</html>
